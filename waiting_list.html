    <title>REMISE</title>

        <link rel="stylesheet" href="css/owl.carousel.min.css">

      <!-- JQUery import -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

      <!-- scripts -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.js"></script>
    
      <!-- Type Js -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/1.1.1/typed.min.js"></script>

      
      <link rel="stylesheet" href="styles/waiting-list.css">

      <style>
          
        
          
      </style>

      <!--Import materialize.css-->

      <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel = "stylesheet" type = "text/css" href = "css/bootstrap.min.css" />
        <link rel = "stylesheet" type = "text/css" href = "./styles/styles.css" />
        <link rel = "stylesheet" type = "text/css" href = "css/animate.css" />
        <link rel = "stylesheet" type = "text/css" href = "css/open-iconic-bootstrap.css" />

    </head>
    
    <script>
         new WOW().init();
    </script>
    
    <body>
        <div class="main_page">
           
        
    <div class="first-content" style="margin-top: 50px">
      <h2>Join the waiting list</h2>
      <p>Not in your Location yet? Sign up to get notified when we are</p>
    </div>

    <img src="img/Group 11.png" class="left__positioned_img " width="70px">

    <div class="container pt-3 mb-5" style="width:50%">

      <form id="msform" class="mb-5">
        <!-- progressbar -->
        <ul id="progressbar" class="text-center">
          <li class="active"><img src="./img/user.svg" alt="" srcset="" height="40px" width="24px"></li>
          <li><img src="./img/pin-location.svg" alt="" srcset="" height="40px" width="22px"></li>
          <li><img src="./img/map-pin.svg" alt="" srcset="" height="40px" width="30px"></li>
        </ul>
        <!-- fieldsets -->
        <section id='personal_info'>
          <fieldset class="border p-3 form-group">
            <legend class="w-auto">Personal Information</legend>
            <div class="input-text">
              <label for="inputName">Name</label>
              <input type="text" style=" height: 50px;border: 1px solid #495057;" class="form-control" id="inputText" placeholder="Remis Nigeria" required>
              <label for="inputEmail">Email</label>
              <input type="email" style=" height: 50px;border: 1px solid #495057;" class="form-control" id="inputEmail" placeholder="Enter Email Address" required>
            </div>
          </fieldset>
          <input type="button" name="next" id="personal_info_btn" class="next action-button" value="Next" />
        </section>
        <section id="route_info">
          <fieldset class="border p-3 form-group">
            <legend class="w-auto">Route Information</legend>
            <div class="input-text">
              <label for="inputName">Closest route</label>
              <input type="text" style=" height: 50px;border: 1px solid #495057;" class="form-control" id="inputText" placeholder="Choose or enter a location" required>
            </div>
          </fieldset>
          <input type="button" name="previous" class="previous action-button" value="Previous" style="    background: transparent;color: #1A3365;" />
          <input type="button" name="next" id="route_info_btn" class="next action-button" value="Next" />
        </section>
        <section id="route_info2">
          <fieldset class="border p-3 form-group">
            <legend class="w-auto">Route Information</legend>
            <div class="input-text">
              <label for="inputName">Farthest route</label>
              <input type="text" style=" height: 50px;border: 1px solid #495057;" class="form-control" id="inputText" placeholder="Choose or enter a location" required>
            </div>
          </fieldset>
          <input type="button" name="previous" style="background: transparent;color: #1A3365;"  class="previous action-button" value="Previous" />
          <input type="button" name="submit" id='route_info2_btn' class="next action-button submit_waitin_list_btn" value="Submit" />
        </section>


        <section class="first-content" style="flex-flow: column wrap !important">
          <h1>Yippe!!</h1>
          <p>You have successfully joined the waiting list,
            a mail will be sent to you once we are available in your location</p>
            <div class="text-center mt-5 animate_img_wrapper" >
                <div class="animation_img_section">
                    <img src="img/Group 500.png" class="" />
                    <img src="img/Group 494.png" class="anim_img_1" />
                    <img src="img/Group 495.png" class="anim_img_2" />
                    <img src="img/Group 496.png" class="anim_img_3" />
                    <img src="img/Group 494.png" class="anim_img_4" />
                </div>
                <div class="text-center">
            <a type="button" name="next" class="btn home-btn action-button mt-5" href="index.html"   value="Back to home" style="background: #1A3365 !important; color: white;      padding: 14px 0.75rem !important;" >Back To Home</a>
                </div>
            </div>
            
        </section>
      </form>
    </div>
   
           </div>
        </div>

    </body>

         new WOW().init();

    <script>

        // Animation for Waitingv list conmfirmation
        document.querySelector(".submit_waitin_list_btn").addEventListener('click', () => {
          setTimeout(() => {
            document.querySelector('.anim_img_1').style.display = 'block';
          }, 1000)
          
          setTimeout(() => {
            document.querySelector('.anim_img_2').style.display = 'block';
          
          }, 2000)
          
          setTimeout(() => {
            document.querySelector('.anim_img_3').style.display = 'block';
          
          }, 3000)
          
          setTimeout(() => {
            document.querySelector('.anim_img_4').style.display = 'block';
          }, 4000)
        });

    
    </script>
    
</html>
